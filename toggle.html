<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
        }
        .toggle{
            background-color: black;
            color: white;
        }
        .yellow{
            background-color: yellow;
            color: black;
        }
    </style>
    <script src="toggle.js"></script>
</head>
<body>
    <button class="toggle" onclick="toggle()">Toggle button</button>
    <button class="toggle" onclick="yellow()">change to yellow</button>
    <h1>HI</h1>
    <p>Helo worlf</p>
</body>
</html>
